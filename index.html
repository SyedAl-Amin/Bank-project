<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Syed's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" placeholder="Email" class="form-control"><br>
            <input type="password" name="" id="" placeholder="Password" class="form-control"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit-balance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" name="" id="" class="form-control" placeholder="$ You want to Deposit"><br>
                    <button id="Deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="password" name="" id="" class="form-control" placeholder="$ You want to Withdraw"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login even handler
        const loginButton=document.getElementById("login");
        loginButton.addEventListener("click", function(){
            // console.log('cliked me');
            const area=document.getElementById("login-area");
            area.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        // Deposit even handler
        const depositBtn=document.getElementById("Deposit-button");
        depositBtn.addEventListener("click", function(){
            const depositAmount=document.getElementById("deposit-amount").value;
            const depositNumber=parseFloat(depositAmount);
            // const currentDepositBalance=document.getElementById("current-deposit-balance").innerText;
            // const currentDepositNumber=parseFloat(currentDepositBalance);
            // const totalDeposit=depositNumber+currentDepositNumber;
            // document.getElementById("current-deposit-balance").innerHTML=totalDeposit;
            spanCommon("current-deposit-balance",depositNumber);
            spanCommon("current-balance",depositNumber);

            document.getElementById("deposit-amount").value="";
        })
        function spanCommon(id,depositNumber){
            const currentBalance=document.getElementById(id).innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const totalBalance=currentBalanceNumber+depositNumber;
            document.getElementById(id).innerHTML=totalBalance;
        }

    </script>
</body>
</html>
